<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Like Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .header {
            background-color: #1877f2;
            color: white;
            padding: 15px 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .left-panel {
            max-width: 600px;
            margin-right: 50px;
        }
        .left-panel h1 {
            font-size: 50px;
            color: #1877f2;
        }
        .left-panel p {
            font-size: 20px;
            color: #606770;
        }
        .right-panel {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 360px;
        }
        .right-panel input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
        }
        .right-panel button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .right-panel button:hover {
            background-color: #145dbf;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            text-decoration: none;
            color: #1877f2;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">facebook</div>
    <div class="container">
        <div class="left-panel">
            <h1>Connect with friends and the world around you on Facebook.</h1>
            <p>See photos and updates from your friends, share what's new in your life, and stay connected.</p>
        </div>
        <div class="right-panel">
            <form>
                <input type="email" placeholder="Email or Phone" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <div class="signup-link">
                    <p><a href="#">Forgotten account?</a> Â· <a href="#">Sign up for Facebook</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
